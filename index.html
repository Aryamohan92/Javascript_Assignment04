<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Favorite Books API Documentation</title>
</head>
<body>
  <header>
    <h1>Favorite Books API Documentation</h1>
  </header>

  <section>
    <h2>Get List of Books</h2>
    <pre><code>GET /api/books</code></pre>
    <button onclick="getBooks()">Get Books</button>
    <div id="booksResult"></div>
  </section>

  <section>
    <h2>Add a New Book</h2>
    <pre><code>POST /api/books</code></pre>
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter book title">
    <label for="author">Author:</label>
    <input type="text" id="author" placeholder="Enter author name">
    <button onclick="addBook()">Add Book</button>
    <div id="addResult"></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
